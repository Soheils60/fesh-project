<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FESH Form â€“ Crop Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .step-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .mic-button {
      width: auto;
      background: none;
      border: none;
      font-size: 18px;
      margin-left: 6px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="step-form">
  <h3>Step 2: Crop Info</h3>

  <label for="cropCategory">Crop Category:</label>
  <select id="cropCategory" onchange="updateCropOptions()">
    <option value="">-- Select Category --</option>
    <option value="cereal">Cereal Crops</option>
    <option value="legume">Legumes</option>
    <option value="root">Root & Tuber Crops</option>
    <option value="forage">Forage & Pasture</option>
    <option value="vegetable">Vegetables</option>
    <option value="fruit">Fruits & Berries</option>
    <option value="other">Other</option>
  </select>

  <div id="cropOptionsContainer" style="margin-top:15px;"></div>

  <label for="area">Land Area (hectares):
    <button type="button" class="mic-button" onclick="startDictation('area')">ðŸŽ¤</button>
  </label>
  <input type="number" id="area" step="0.001" min="0.001" required>

  <button onclick="validateStep2()">âœ“ Confirm and Continue</button>
</div>

<script>
  function startDictation(fieldId) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("Voice input not supported.");
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.start();
    recognition.onresult = e => {
      document.getElementById(fieldId).value = e.results[0][0].transcript;
    };
    recognition.onerror = e => alert("Voice error: " + e.error);
  }

  function updateCropOptions() {
    const category = document.getElementById("cropCategory").value;
    const container = document.getElementById("cropOptionsContainer");
    let options = "";
    if (category === "cereal") options = cropSelect(['Barley', 'Oats', 'Corn']);
    else if (category === "legume") options = cropSelect(['Soybeans', 'Peas', 'Beans']);
    else if (category === "root") options = cropSelect(['Potatoes', 'Carrots', 'Beets']);
    else if (category === "forage") options = cropSelect(['Alfalfa', 'Timothy', 'Clover Mix']);
    else if (category === "vegetable") options = cropSelect(['Cabbage', 'Broccoli', 'Spinach']);
    else if (category === "fruit") options = cropSelect(['Strawberries', 'Blueberries', 'Apples']);
    else if (category === "other") options = `<label>Other Crop:<input type='text' id='cropType'></label>`;
    container.innerHTML = options;
  }

  function cropSelect(items) {
    let html = `<label for='cropType'>Crop Type:</label><select id='cropType'><option value=''>--Select--</option>`;
    for (let item of items) html += `<option>${item}</option>`;
    html += `</select>`;
    return html;
  }

  function validateStep2() {
    document.querySelectorAll('.error-message').forEach(e => e.remove());

    const category = document.getElementById("cropCategory");
    const crop = document.getElementById("cropType");
    const area = document.getElementById("area");

    let valid = true;

    if (!category.value) showError(category, "Select a crop category"), valid = false;
    if (!crop || !crop.value.trim()) showError(crop, "Select or enter a crop type"), valid = false;
    const areaVal = parseFloat(area.value);
    if (isNaN(areaVal) || areaVal <= 0) showError(area, "Enter valid land area (positive number)"), valid = false;

    if (valid) alert("âœ… Step 2 complete. You can now continue.");
  }

  function showError(el, msg) {
    el.style.borderColor = "red";
    const err = document.createElement("div");
    err.className = "error-message";
    err.textContent = msg;
    el.after(err);
  }
</script>

</body>
</html>
