<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FESH Form ‚Äì Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .step-header {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .step-button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input.error {
      border: 2px solid red;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }
    .button-row {
      margin-top: 15px;
    }
    .button-row button {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Field Evaluation of Soil Health</h2>

<div class="step-header">
  <button class="step-button">Step 1: General Info</button>
  <button class="step-button">Step 2: Crop Info</button>
  <button class="step-button">Step 3: Topography</button>
  <button class="step-button">Step 4: Physical Soil</button>
  <button class="step-button">Step 5: Chemical Soil</button>
  <button class="step-button">Step 6: Biological Soil</button>
</div>

<div class="form-box">
  <label for="farmId">Farm ID:</label>
  <input type="text" id="farmId" readonly />

  <label for="farmerName">Farmer Name:</label>
  <input type="text" id="farmerName" />

  <label for="date">Date:</label>
  <input type="date" id="date" />

  <label for="contact">Phone Number (10 digits):</label>
  <input type="tel" id="contact" />

  <label>Farm Location (GPS):</label>
  <div class="button-row">
    <button onclick="getLocation()">üìç Get Current Location</button>
    <button onclick="viewMap()">üåê View on Map</button>
  </div>

  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" readonly />

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" readonly />

  <button onclick="validateStep1()">‚úì Confirm and Continue</button>
</div>

<script>
  // Generate random FARM ID
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const datePart = now.toISOString().slice(0,10).replace(/-/g, '');
    const rand = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('farmId').value = `FARM-${datePart}-${rand}`;
  });

  // Get GPS location
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
        document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
      }, err => alert("Location error: " + err.message));
    } else {
      alert("Geolocation not supported");
    }
  }

  // Open map in new tab
  function viewMap() {
    const lat = document.getElementById("latitude").value;
    const lon = document.getElementById("longitude").value;
    if (lat && lon) {
      window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
    } else {
      alert("Please get GPS coordinates first.");
    }
  }

  // Validate fields with red border and custom error per field
  function validateStep1() {
    const fields = [
      { id: "farmerName", msg: "Please enter farmer name." },
      { id: "date", msg: "Please select a date." },
      { id: "contact", msg: "Phone number must be 10 digits.", pattern: /^\d{10}$/ },
      { id: "latitude", msg: "Latitude required." },
      { id: "longitude", msg: "Longitude required." }
    ];

    let valid = true;

    fields.forEach(({id, msg, pattern}) => {
      const el = document.getElementById(id);
      const val = el.value.trim();

      // Remove previous
      el.classList.remove("error");
      if (el.nextElementSibling && el.nextElementSibling.classList.contains("error-message")) {
        el.nextElementSibling.remove();
      }

      const hasError = (!val || (pattern && !pattern.test(val)));
      if (hasError) {
        el.classList.add("error");
        const err = document.createElement("div");
        err.className = "error-message";
        err.textContent = msg;
        el.insertAdjacentElement("afterend", err);
        valid = false;
      }
    });

    if (valid) {
      alert("‚úÖ All fields are valid. Moving to next step...");
      // Move to next step or perform action
    }
  }
</script>

</body>
</html>
