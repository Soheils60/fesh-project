<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FESH ‚Äì Soil Health Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .step-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .step-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .step-section {
      display: none;
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .step-section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .mic-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 6px;
    }
    .action-buttons button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="step-nav">
  <button class="step-btn" onclick="toggleStep(1)">Step 1: General Info</button>
  <button class="step-btn" onclick="toggleStep(2)">Step 2: Crop Info</button>
  <button class="step-btn" onclick="toggleStep(3)">Step 3: Topography</button>
  <button class="step-btn" onclick="toggleStep(4)">Step 4: Physical Soil</button>
  <button class="step-btn" onclick="toggleStep(5)">Step 5: Chemical Soil</button>
  <button class="step-btn" onclick="toggleStep(6)">Step 6: Biological Soil</button>
  <button class="step-btn" onclick="toggleStep(7)">Step 7: Yield Info</button>
</div>

<!-- STEP 1 -->
<div id="step1" class="step-section active">
  <h2>Step 1: General Information</h2>

  <label for="farmId">Farm ID:</label>
  <input type="text" id="farmId" readonly />

  <label for="farmerName">Farmer Name:
    <button type="button" class="mic-button" onclick="startDictation('farmerName')">üé§</button>
  </label>
  <input type="text" id="farmerName" required />

  <label for="date">Date:</label>
  <input type="date" id="date" required />

  <label for="contact">Phone Number (10 digits):
    <button type="button" class="mic-button" onclick="startDictation('contact')">üé§</button>
  </label>
  <input type="tel" id="contact" pattern="[0-9]{10}" maxlength="10" inputmode="numeric" required />

  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" readonly required />

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" readonly required />

  <div class="action-buttons">
    <button onclick="getLocation()">üìç Get Current Location</button>
    <button onclick="openGoogleMap()">üåê View on Map</button>
    <button onclick="validateStep1()">‚úî Confirm and Continue</button>
  </div>
</div>

<!-- STEP 2 to STEP 7 placeholders -->
<div id="step2" class="step-section"><h2>Step 2</h2></div>
<div id="step3" class="step-section"><h2>Step 3</h2></div>
<div id="step4" class="step-section"><h2>Step 4</h2></div>
<div id="step5" class="step-section"><h2>Step 5</h2></div>
<div id="step6" class="step-section"><h2>Step 6</h2></div>
<div id="step7" class="step-section"><h2>Step 7</h2></div>

<script>
function toggleStep(step) {
  for (let i = 1; i <= 7; i++) {
    document.getElementById("step" + i).classList.remove("active");
  }
  document.getElementById("step" + step).classList.add("active");
}

window.addEventListener('DOMContentLoaded', () => {
  const now = new Date();
  const datePart = now.toISOString().slice(0, 10).replace(/-/g, '');
  const rand = Math.floor(1000 + Math.random() * 9000);
  document.getElementById('farmId').value = `FARM-${datePart}-${rand}`;
});

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {
      document.getElementById("latitude").value = position.coords.latitude.toFixed(6);
      document.getElementById("longitude").value = position.coords.longitude.toFixed(6);
    }, function (error) {
      alert("Location error: " + error.message);
    });
  } else {
    alert("Geolocation not supported.");
  }
}

function openGoogleMap() {
  const lat = document.getElementById("latitude").value;
  const lon = document.getElementById("longitude").value;
  if (lat && lon) {
    window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
  } else {
    alert("Please get location first.");
  }
}

function startDictation(fieldId) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Your browser doesn't support voice input.");
    return;
  }
  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.start();
  recognition.onresult = function(event) {
    document.getElementById(fieldId).value = event.results[0][0].transcript;
  };
  recognition.onerror = function(event) {
    alert("Voice input error: " + event.error);
  };
}

function validateStep1() {
  const name = document.getElementById("farmerName").value.trim();
  const date = document.getElementById("date").value;
  const contact = document.getElementById("contact").value.trim();
  const lat = document.getElementById("latitude").value.trim();
  const lon = document.getElementById("longitude").value.trim();

  if (!name || !date || !contact || !lat || !lon) {
    alert("‚ùó Please complete all fields.");
    return;
  }
  if (!/^[0-9]{10}$/.test(contact)) {
    alert("‚ùó Phone number must be exactly 10 digits.");
    return;
  }
  alert("‚úÖ Step 1 completed. You can continue to Step 2.");
  toggleStep(2);
}
</script>

</body>
</html>
