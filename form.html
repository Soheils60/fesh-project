<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FESH ‚Äì Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .mic-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Step 1: General Information</h2>

  <label for="farmId">Farm ID:</label>
  <input type="text" id="farmId" readonly />

  <label for="farmerName">Farmer Name:
    <button type="button" class="mic-button" onclick="startDictation('farmerName')">üé§</button>
  </label>
  <input type="text" id="farmerName" />

  <label for="date">Date:</label>
  <input type="date" id="date" />

  <label for="contact">Phone Number (10 digits):
    <button type="button" class="mic-button" onclick="startDictation('contact')">üé§</button>
  </label>
  <input type="tel" id="contact" />

  <label>Farm Location (GPS):</label>
  <div class="button-row">
    <button onclick="getLocation()">üìç Get Current Location</button>
    <button onclick="viewMap()">üåê View on Map</button>
  </div>

  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" readonly />

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" readonly />

  <button style="margin-top: 20px;" onclick="validateStep1()">‚úì Confirm and Continue</button>
</div>

<script>
  // Generate Farm ID
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const datePart = now.toISOString().slice(0,10).replace(/-/g, '');
    const rand = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('farmId').value = `FARM-${datePart}-${rand}`;
  });

  // Voice input
  function startDictation(fieldId) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Voice input not supported.");
      return;
    }
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.start();
    recognition.onresult = (e) => {
      document.getElementById(fieldId).value = e.results[0][0].transcript;
    };
    recognition.onerror = (e) => alert("Voice input error: " + e.error);
  }

  // GPS
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
        document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
      }, err => alert("Location error: " + err.message));
    } else {
      alert("Geolocation not supported");
    }
  }

  // Map
  function viewMap() {
    const lat = document.getElementById("latitude").value;
    const lon = document.getElementById("longitude").value;
    if (lat && lon) {
      window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
    } else {
      alert("Please get GPS coordinates first.");
    }
  }

  // Validation
  function validateStep1() {
    const fields = [
      { id: "farmerName", message: "Please enter farmer's name." },
      { id: "date", message: "Please select a date." },
      { id: "contact", message: "Phone number must be exactly 10 digits.", pattern: /^\d{10}$/ },
      { id: "latitude", message: "Latitude is required." },
      { id: "longitude", message: "Longitude is required." }
    ];

    let isValid = true;

    fields.forEach(({id, message, pattern}) => {
      const field = document.getElementById(id);
      const value = field.value.trim();

      // Remove previous error
      field.style.border = "";
      if (field.nextElementSibling && field.nextElementSibling.classList.contains("error-message")) {
        field.nextElementSibling.remove();
      }

      // Validate
      if (!value || (pattern && !pattern.test(value))) {
        field.style.border = "2px solid red";
        const error = document.createElement("div");
        error.className = "error-message";
        error.textContent = message;
        field.after(error);
        isValid = false;
      }
    });

    if (isValid) {
      alert("‚úÖ All fields valid. You can now proceed to Step 2.");
      // Here, add toggleStep(2) or redirect logic
    }
  }
</script>

</body>
</html>
