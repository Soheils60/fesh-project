<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FESH Form â€“ Steps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .step-header {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .step-button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .step-form {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 30px;
    }
    .step-form.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-row button {
      width: auto;
      margin-right: 10px;
    }
    .mic-button {
      width: auto;
      background: none;
      border: none;
      font-size: 18px;
      margin-left: 6px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<h2>Field Evaluation of Soil Health</h2>

<div class="step-header">
  <button class="step-button" onclick="toggleStep(1)">Step 1: General Info</button>
  <button class="step-button" onclick="toggleStep(2)">Step 2: Crop Info</button>
  <button class="step-button" onclick="toggleStep(3)">Step 3: Topography</button>
  <button class="step-button" onclick="toggleStep(4)">Step 4: Physical Soil</button>
  <button class="step-button" onclick="toggleStep(5)">Step 5: Chemical Soil</button>
  <button class="step-button" onclick="toggleStep(6)">Step 6: Biological Soil</button>
</div>

<div id="step2" class="step-form">
  <h3>Step 2: Crop Info</h3>
  <label for="cropCategory">Crop Category:</label>
  <select id="cropCategory" onchange="updateCropOptions()">
    <option value="">-- Select Category --</option>
    <option value="cereal">Cereal Crops</option>
    <option value="legume">Legumes</option>
    <option value="root">Root & Tuber Crops</option>
    <option value="forage">Forage & Pasture</option>
    <option value="vegetable">Vegetables</option>
    <option value="fruit">Fruits & Berries</option>
    <option value="oilseed">Oilseeds</option>
    <option value="other">Other</option>
  </select>

  <div id="cropOptionsContainer" style="margin-top:15px;"></div>

  <label for="area">Land Area (hectares):
    <button type="button" class="mic-button" onclick="startDictation('area')">ðŸŽ¤</button>
  </label>
  <input type="number" id="area" step="0.001" min="0.001" required>

  <button onclick="validateStep2()">âœ“ Confirm and Continue</button>
</div>

<script>
function updateCropOptions() {
  const category = document.getElementById("cropCategory").value;
  const container = document.getElementById("cropOptionsContainer");
  let options = "";
  if (category === "cereal") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Barley</option><option>Wheat</option><option>Oats</option><option>Corn</option>
      </select>
    </label>`;
  else if (category === "legume") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Soybeans</option><option>Dry Beans</option><option>Field Peas</option>
      </select>
    </label>`;
  else if (category === "root") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Potatoes</option><option>Carrots</option><option>Beets</option>
      </select>
    </label>`;
  else if (category === "forage") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Alfalfa</option><option>Timothy Grass</option><option>Clover Mix</option><option>Pasture Mix</option>
      </select>
    </label>`;
  else if (category === "vegetable") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Cabbage</option><option>Broccoli</option><option>Lettuce</option><option>Spinach</option><option>Peas</option><option>Sweet Corn</option>
      </select>
    </label>`;
  else if (category === "fruit") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Apples</option><option>Strawberries</option><option>Blueberries</option><option>Raspberries</option>
      </select>
    </label>`;
  else if (category === "oilseed") options = `
    <label>Crop Type:
      <select id="cropType">
        <option value="">--Select--</option>
        <option>Canola</option><option>Sunflower</option>
      </select>
    </label>`;
  else if (category === "other") options = `
    <label>Other Crop:
      <input type='text' id='cropType'>
    </label>`;
  container.innerHTML = options;
}
</script>

</body>
</html>
