<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FESH ‚Äì Step 1 & 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .form-box {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .form-box.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .mic-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

<div id="step1" class="form-box active">
  <h2>Step 1: General Information</h2>

  <label for="farmId">Farm ID:</label>
  <input type="text" id="farmId" readonly />

  <label for="farmerName">
    Farmer Name:
    <button type="button" class="mic-button" onclick="startDictation('farmerName')">üé§</button>
  </label>
  <input type="text" id="farmerName" required />

  <label for="date">Date:</label>
  <input type="date" id="date" required />

  <label for="contact">
    Phone Number (10 digits):
    <button type="button" class="mic-button" onclick="startDictation('contact')">üé§</button>
  </label>
  <input type="tel" id="contact" required />

  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" readonly required />

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" readonly required />

  <button onclick="getLocation()">üìç Get Current Location</button>
  <button onclick="validateStep1()">‚úî Confirm and Continue</button>
</div>

<div id="step2" class="form-box">
  <h2>Step 2: Crop Information</h2>

  <label for="crop">Crop Type:</label>
  <select id="crop" onchange="toggleOtherCrop()">
    <option value="">-- Select Crop --</option>
    <optgroup label="Root Crops">
      <option value="Potatoes">Potatoes</option>
      <option value="Carrots">Carrots</option>
      <option value="Beets">Beets</option>
      <option value="Turnip">Turnip</option>
    </optgroup>
    <optgroup label="Vegetables">
      <option value="Cabbage">Cabbage</option>
      <option value="Green Beans">Green Beans</option>
      <option value="Peas">Peas</option>
      <option value="Pumpkins">Pumpkins</option>
    </optgroup>
    <optgroup label="Grains & Oilseeds">
      <option value="Wheat">Wheat</option>
      <option value="Barley">Barley</option>
      <option value="Oats">Oats</option>
      <option value="Corn">Corn</option>
      <option value="Canola">Canola</option>
      <option value="Soybeans">Soybeans</option>
    </optgroup>
    <optgroup label="Fruits & Orchard Crops">
      <option value="Apples">Apples</option>
      <option value="Strawberries">Strawberries</option>
      <option value="Raspberries">Raspberries</option>
      <option value="Blueberries">Blueberries</option>
      <option value="Maple (syrup trees)">Maple (syrup trees)</option>
    </optgroup>
    <optgroup label="Other">
      <option value="Other">Other</option>
    </optgroup>
  </select>

  <div id="otherCropContainer" style="display:none;">
    <label for="otherCrop">Specify Other Crop:
      <button type="button" class="mic-button" onclick="startDictation('otherCrop')">üé§</button>
    </label>
    <input type="text" id="otherCrop" />
  </div>

  <label for="area">Land Area (hectares):
    <button type="button" class="mic-button" onclick="startDictation('area')">üé§</button>
  </label>
  <input type="number" id="area" required min="0.01" step="any" />

  <button onclick="validateStep2()">‚úî Confirm and Continue</button>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    const datePart = now.toISOString().slice(0, 10).replace(/-/g, '');
    const rand = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('farmId').value = `FARM-${datePart}-${rand}`;
  });

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude.toFixed(6);
        document.getElementById("longitude").value = position.coords.longitude.toFixed(6);
      }, function (error) {
        alert("Location error: " + error.message);
      });
    } else {
      alert("Geolocation not supported.");
    }
  }

  function startDictation(fieldId) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Your browser doesn't support voice input.");
      return;
    }
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.start();
    recognition.onresult = function(event) {
      document.getElementById(fieldId).value = event.results[0][0].transcript;
    };
    recognition.onerror = function(event) {
      alert("Voice input error: " + event.error);
    };
  }

  function validateStep1() {
    const name = document.getElementById("farmerName").value.trim();
    const date = document.getElementById("date").value;
    const contact = document.getElementById("contact").value.trim();
    const lat = document.getElementById("latitude").value.trim();
    const lon = document.getElementById("longitude").value.trim();

    if (!name || !date || !contact || !lat || !lon) {
      alert("‚ùó Please complete all fields.");
      return;
    }
    if (!/^[0-9]{10}$/.test(contact)) {
      alert("‚ùó Phone number must be exactly 10 digits.");
      return;
    }
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  }

  function toggleOtherCrop() {
    const crop = document.getElementById("crop").value;
    const container = document.getElementById("otherCropContainer");
    container.style.display = (crop === "Other") ? "block" : "none";
  }

  function validateStep2() {
    const crop = document.getElementById("crop").value;
    const area = parseFloat(document.getElementById("area").value);

    if (!crop) {
      alert("Please select a crop type.");
      return;
    }
    if (crop === "Other" && document.getElementById("otherCrop").value.trim() === "") {
      alert("Please specify the other crop.");
      return;
    }
    if (isNaN(area) || area <= 0) {
      alert("Please enter a valid land area in hectares.");
      return;
    }
    alert("‚úÖ Step 2 completed!"); // You can continue to step 3 here
  }
</script>

</body>
</html>
