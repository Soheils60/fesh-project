<main>
  <h1>Stored Soil Data</h1>
  <div id="tableContainer">Loading data...</div>
</main>

<script>
  const data = JSON.parse(localStorage.getItem("soilData")) || [];

  function generateTable(data) {
    if (data.length === 0) return "<p>No data available.</p>";

    const keys = Object.keys(data[0]);
    let html = "<table><thead><tr>";
    keys.forEach(key => {
      html += `<th>${key}</th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(entry => {
      html += "<tr>";
      keys.forEach(key => {
        html += `<td>${entry[key]}</td>`;
      });
      html += "</tr>";
    });

    html += "</tbody></table>";
    return html;
  }

  document.getElementById("tableContainer").innerHTML = generateTable(data);
</script>
